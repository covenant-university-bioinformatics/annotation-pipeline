apiVersion: skaffold/v2beta6
kind: Config
deploy:
  helm:
    releases:
      - name: ingress
        chartPath: .\dev_depl\helm\
        valuesFiles:
          - .\dev_depl\helm\ingress-values.yaml
      - name: redis-bullmq
        chartPath: .\dev_depl\helm\
        valuesFiles:
          - .\dev_depl\helm\redis-values.yaml
        setValues:
          volumes.pvc.name: bullmq
          volumes.pvc.existing_claim:
      - name: annot-service
        chartPath: .\dev_depl\helm\
        valuesFiles:
          - .\dev_depl\helm\micro-values.yaml
        artifactOverrides:
          image: cubrenig/pgwasannot-service

build:
  local:
    push: false
    concurrency: 1
  artifacts:
    - image: cubrenig/pgwasannot-service
      context: app
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
          - src: "**/*.R"
            dest: .
          - src: "**/*.sh"
            dest: .